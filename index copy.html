<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Week 2 Exercise</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<nav class="navigation">
			<section>
				<!-- Name of superheros on the top of the page -->
				<ul>
					<li>
						<a>Batman</a>
					</li>
					<li>
						<a>Spiderman</a>
					</li>
					<li>
						<a>Hulk</a>
					</li>
			</ul>
			<!-- Heading -->
				<h1>My Favorite Super Heroes</h1>

				<div class="box">
					<img src="img/Batman.jpg">
					<h2>Batman</h2>
					<p>"To the bat mobile"</p>
				</div>
				<!-- Spiderman image, name and quote -->
				<div class="box">
					<img src="img/Spiderman.png">

					<p>"My spidey sense is tingling"</p>

				<div class="box">

				</div>

			</section>
			<!-- link to superhero profile to Wikipedia -->
			<footer>
				<ul>
					<li><a href="https://en.wikipedia.org/wiki/Batman">Batman</a>
					</li>
					<li><a href="https://en.wikipedia.org/wiki/Spider-Man">Spiderman</a>
					</li>
					<li><a href="https://en.wikipedia.org/wiki/Hulk_(comics)">The Hulk</a>
					</li>
				</ul>

		</nav>
